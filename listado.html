<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagen/camara 3.ico" type="image/x-icon">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>

    <header>
        <div class="container">
            <a class="logo">
                <img src="Imagenes/Logo.png" width="150" alt="">
            </a>
                <nav>
                  <a href="index.html">HOME</a>
                    <a href="carrito.html">PLANES</a>
                    <a href="admin.html">ADMINISTRAR</a>
                </nav>
    </div>
    
    </header>

    <section class="admin-container">

        <h2>LISTADO DE PLANES</h2>
        
        <p>Detalle de los planes activos. </p>
    
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th align="right">Precio</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                </tbody>
            </table>
        </div>
    </section>


    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://robertocavalieri.pythonanywhere.com/"


        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    return response.json() // Parseamos la respuesta JSON
                } else {
                    throw new Error('Error al obtener los productos.')
                }
            })
            .then(function (data) {
                var tablaProductos = document.getElementById('tablaProductos')


                // Iteramos sobre los productos y agregamos filas a la tabla
                data.forEach(function (producto) {
                    var fila = document.createElement('tr')
                    fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                        '<td>' + producto.descripcion + '</td>' +
                        '<td align="right">' + producto.cantidad + '</td>' +
                        '<td align="right">&nbsp; &nbsp;&nbsp; &nbsp;' + producto.precio + '</td>'
                    tablaProductos.appendChild(fila)
                })
            })
            .catch(function (error) {
                console.log('Error:', error)
                alert('Error al obtener los productos.')
            })
    </script>
</body>
<footer>
    <p> Codo a Codo 2023 - 1° Cuatrimestre</p>
</footer>
</html>
